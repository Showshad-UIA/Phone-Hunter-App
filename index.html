<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-----bootstrap cdn
            ---------------->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- font awosome link  -->
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.15.1/css/all.css"
			type="text/css"
		/>
		<!-- external css link  -->
		<link rel="stylesheet" href="style.css" />
		<title>Mobile finder App</title>
	</head>
	<!-- body start here ðŸ™‚    -->
	<body>
		<header class="text-center mt-5">
			<h1>
				Pick Your<span class="text-primary"> Top Brand</span> From The List..
			</h1>
		</header>
		<main>
			<div class="container text-center mt-5 w-100 bg-success p-2 text-dark bg-opacity-25 m-auto card" style="width: 18rem;">
                <!-- item search here   -->
                    <div class="card-body" >
                        <div class="row w-100 w-50 ">
                            <div class="col-md-4 col-sm-12   m-auto">
                                <marquee behavior="" direction="left">
                                    <h3>Search your phone and Add to Your Cart</h3>
                                </marquee>
                               
                                <div class="input-group mb-3">
                                    <input type="text" id="search-box" class="form-control" placeholder="Please type your brand name" aria-label="Search" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                      <span class="input-group-text text-primary" onclick='mobileFind()' id="search-btn">Search
                                    </div>
                                  </div>
                                  <!-- spinner added here 
                                 -->
                                  <div id= 'spinner' class="lds-dual-ring"></div>
                                  <h2 id="error" class="text-danger"></h2>
                                  <div class="phones-container row" id="phones-container">
                                    
                                  </div>
                            </div>
                            <!-- phone detaile displayed  -->
                            <div class="col-md-6 w-50  col-sm-12">
                    <h3 class="mb-3"> Check the details!</h3>
					<h2 id="error2" class="text-dangerus"></h2>
                                <div class="phone-Container" id="phone-Container">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
				</div>
		</main>

		<!-- js link  -->
		<script src="app.js"></script>
	</body>
</html>
